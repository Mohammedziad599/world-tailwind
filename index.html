<!DOCTYPE html>
<html lang="en" class="transition-colors ease-in-out duration-500">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where in the world?</title>

  <link rel="icon" type="image/x-icon" href="./media/favico.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>

  <script src="https://unpkg.com/@popperjs/core@2"></script>

  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-gray-100 text-black dark:bg-gray-700 dark:text-white flex flex-col h-screen">
  <header class="bg-white relative text-black dark:bg-gray-800 dark:text-white shadow-md">
    <nav class="container flex justify-between items-center mx-auto py-4">
      <a class="text-xl md:text-2xl font-extrabold p-2" href="./index.html">Where in the world?</a>

      <div class="group relative cursor-pointertext-black bg-white dark:bg-gray-800
         dark:text-white rounded-lg flex align-center">
        <button type="button" class="hover:bg-gray-100 focus:bg-gray-100 active:bg-gray-200 dark:hover:bg-gray-700
          dark:focus:bg-gray-700 dark:active:bg-gray-600 rounded-lg font-semibold p-2 flex items-center"
          data-dropdown-toggle="dark-menu-dropdown" id="dark-menu-button">
          <span class="material-symbols-rounded mr-1" aria-hidden="true">
            dark_mode
          </span>
          Dark Mode
        </button>

        <ul class="group-items w-full absolute inset-x-0 mt-1 before:content['']
          before:absolute hidden before:inline-block before:-top-2 before:bottom-0
          before:w-full before:h-2 top-full rounded-lg text-black bg-white dark:bg-gray-800
          border-solid border-2 border-gray-300 dark:border-gray-500 dark:text-white shadow-lg py-4 z-10" role="menu"
          aria-labelledby="dark-menu-button" tabindex="-1" aria-orientation="vertical" id="dark-menu-dropdown">

          <li class="px-4 py-1 text-black bg-white dark:bg-gray-800 dark:text-white
            hover:bg-gray-100 focus:bg-gray-100 active:bg-gray-200 dark:hover:bg-gray-700
            dark:focus:bg-gray-700 dark:active:bg-gray-600 select-none" onclick="setThemeLight()">
            Light
          </li>

          <li class="px-4 py-1 text-black bg-white dark:bg-gray-800 dark:text-white
            hover:bg-gray-100 focus:bg-gray-100 active:bg-gray-200 dark:hover:bg-gray-700
            dark:focus:bg-gray-700 dark:active:bg-gray-600 select-none" onclick="setThemeDark()">
            Dark
          </li>

          <li class="px-4 py-1 text-black bg-white dark:bg-gray-800 dark:text-white
            hover:bg-gray-100 focus:bg-gray-100 active:bg-gray-200 dark:hover:bg-gray-700
            dark:focus:bg-gray-700 dark:active:bg-gray-600 select-none" onclick="setThemePrefered()">
            System
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="flex flex-col bg-gray-100 text-black dark:bg-gray-700 dark:text-white pt-8 grow">
    <div class="container flex justify-between flex-col md:flex-row flex-wrap mb-10">
      <div class="input-group py-4 px-6 text-black bg-white dark:bg-gray-800
        dark:text-white rounded-lg my-4 shadow-lg flex w-full lg:w-3/6 xl:w-2/6">
        <span class="material-symbols-rounded mr-3"> search </span>
        <input type="text" class="w-full focus-visible:outline-none bg-white dark:bg-gray-800"
          placeholder="Search for a country..." id="search"/>
      </div>

      <div class="group relative cursor-pointer text-black bg-white
        dark:bg-gray-800 dark:text-white my-4 rounded-lg shadow-lg w-64 flex align-center">
        <button type="button" class="flex justify-between py-4 px-6 w-full"
        data-dropdown-toggle="filter-menu-dropdown" id="filter-menu-button">
          <span id="current-filter">Filter by</span>
          <div class="material-symbols-rounded -mr-1" aria-hidden="true">
            expand_more
          </div>
        </button>
        <ul class="group-items w-100 absolute inset-x-0 mt-1 before:content['']
          before:absolute before:inline-block before:-top-1 before:bottom-0 before:w-full
          before:h-1 top-full hidden rounded-lg text-black bg-white dark:bg-gray-800 dark:text-white
          shadow-lg py-4 z-10" role="menu" aria-labelledby="filter-menu-button" tabindex="-1"
          aria-orientation="vertical" id="filter-menu-dropdown">

          <li class="px-4 py-1 text-black bg-white dark:bg-gray-800 dark:text-white
            hover:bg-gray-100 dark:hover:bg-gray-700">
            Africa
          </li>

          <li class="px-4 py-1 text-black bg-white dark:bg-gray-800 dark:text-white
            hover:bg-gray-100 dark:hover:bg-gray-700">
            Americas
          </li>

          <li class="px-4 py-1 text-black bg-white dark:bg-gray-800 dark:text-white
            hover:bg-gray-100 dark:hover:bg-gray-700">
            Asia
          </li>

          <li class="px-4 py-1 text-black bg-white dark:bg-gray-800 dark:text-white
            hover:bg-gray-100 dark:hover:bg-gray-700">
            Europe
          </li>

          <li class="px-4 py-1 text-black bg-white dark:bg-gray-800 dark:text-white
            hover:bg-gray-100 dark:hover:bg-gray-700">
            Oceania
          </li>
          <li class="px-4 py-1 text-black bg-white dark:bg-gray-800 dark:text-white
            hover:bg-gray-100 dark:hover:bg-gray-700">
            Favourites
          </li>
        </ul>
      </div>
    </div>
    <div class="container grid grid-cols-12 max-h-100 lg:overflow-auto">
      <aside class="col-span-3 sticky top-5 mr-5 mb-5 hidden lg:block bg-white dark:bg-gray-800 mt-5 rounded-lg shadow-md overflow-scroll" id="fav-box">
        <h2 class="text-2xl sticky top-0 bg-white dark:bg-gray-800 p-5 font-bold">Favourites</h2>
        <ol class="px-5 pb-5" id="fav-list">
        </ol>
      </aside>
      <main class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-2 2xl:grid-cols-3 gap-x-16 col-span-12 lg:col-span-9 py-5 h-full" id="grid">
      </main>
    </div>
  </div>

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="./js/dropdown.js"></script>
  <script src="./js/dark.js"></script>
  <script src="./js/list.js"></script>
</body>

</html>
